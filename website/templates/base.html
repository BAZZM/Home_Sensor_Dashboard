<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home Sensors Dashboard</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS 
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    Font Awsome icons -->
    <script src="https://kit.fontawesome.com/30f697af9a.js" crossorigin="anonymous"></script>

    <!-- W3 school dependecies-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      html,body,h1,h2,h3,h4,h5 {font-family: "Helvetica", sans-serif}
      </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Home Sensors</h3>
            </div>

            <ul class="list-unstyled components" id="sidebarelems">
                {% if current_user.is_anonymous %}
                <li class="{{ 'active' if active_page == 'login' else '' }}">
                  <a class="nav-link" href="{{url_for('login')}}" style="color:green"><i class="fas fa-user" style="transform: translateY(3px); transform: scale(1.1);"></i> Login</a>
                </li>
                {% else %}
                <li class="{{ 'active' if active_page == 'profile' else '' }}">
                  <a class="nav-link" href="{{url_for('profile', username=current_user.username)}}"><i class="fas fa-user" style="transform: translateY(3px); transform: scale(1.1);"></i> Profile</a>
                </li>
                <li class="{{ 'active' if active_page == 'logout' else '' }}">
                <a class="nav-link" href="{{url_for('logout')}}" style="color:red"><i class="fas fa-user" style="transform: translateY(3px); transform: scale(1.1);"></i> Logout</a>
                </li>
                {% endif %}
                <li class="{{ 'active' if active_page == 'index' else '' }}">
                  <a class="nav-link" href="{{url_for('index')}}"><i class="fas fa-home" style="transform: translateY(3px); transform: scale(1.1);"></i> Dashboard</a>
                </li>
                <li class="{{ 'active' if active_page == 'flags' else '' }}">
                  <a class="nav-link" href="{{url_for('flags')}}"><i class="fas fa-envelope" style="transform: translateY(3px); transform: scale(1.1);"></i> Flags</a>
                </li>
                <li class="{{ 'active' if active_page == 'graphs' else '' }}">
                  <a class="nav-link" href="{{url_for('graphs')}}"><i class="fas fa-chart-bar" style="transform: translateY(3px); transform: scale(1.1);"></i> Graphs</a>
                </li>
                <li class="{{ 'active' if active_page == 'emergencycontacts' else '' }}">
                  <a class="nav-link" href="{{url_for('emergencycontacts')}}"><i class="fas fa-exclamation-triangle" style="transform: translateY(3px); transform: scale(1.1);"></i> Emergency Contacts</a>
                </li>
                <li class="{{ 'active' if active_page == 'settings' else '' }}">
                  <a class="nav-link" href="{{url_for('settings')}}"><i class="fas fa-cog" style="transform: translateY(3px); transform: scale(1.1);"></i> Settings</a>
                </li>
                <br>
                <br>
                <!-- <button class="w3-btn w3-red" href="{{url_for('logout')}}" style="text-shadow:1px 1px 0 #444"><b>Log Out</b></button>   -->
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

          {% block app_content %}
          {% endblock %}
          
      </div>

      
    </div>

    <!-- jQuery, AJAX, vue) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">

      </script>

</body>

</html>

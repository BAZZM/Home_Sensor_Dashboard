{% extends 'base.html' %}
{% set active_page = "settings" %}

{% block app_content %}

<div class="content">
  <!-- ROW 1 -->
          <div class="row">
              
              <div class="col-md-3">
                  <div class="card h-100" style="max-height:400px">
                      <div class="card-body">
                          <h4 class="card-title">Change Password</h4>
                          <h6>New Password</h6>
                          <input type="password" placeholder="New Password" name="psw" required>
                          <br>
                          <h6>Enter Again</h6>
                          <input type="password" placeholder="Enter Again" name="psw2" required>
                          <br>
                          <br>
                          <button type="submit">Submit</button>
                      </div>
                  </div>
              </div>
              <div class="col-md-3">
                <div class="card h-100" style="max-height:400px">
                    <div class="card-body">
                        <h4 class="card-title">Toggle Email Notifications</h4>
                        <input class="toggle-state" type="checkbox" name="check" value="check"/>
                    </div>
                </div>
            </div>
          </div>
  
      </div>
  
{% endblock %}
